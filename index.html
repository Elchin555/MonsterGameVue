<!DOCTYPE html>
<html>
<head>
    <title>Monster Game</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">You</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width:player+'%'}">
                    {{player}}%

                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">Monster</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width:monster+'%'}">
                        {{monster}}%
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="show">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">New Game</button>
        </div>
    </section>
    <section class="row controls" v-if="!show">
        <div class="small-12 columns">
            <button id="attack" @click="playerAttack">Attack</button>
            <button id="special-attack" @click="specialAttack">Special attack</button>
            <button id="heal" @click="healthy">Heal</button>
            <button id="give-up" @click="giveUp">Give Up</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li 
                  v-for="log in logs"
                  :class="{'player-turn':log.turn=='p','monster-turn':log.turn=='m'}"
                >{{log.text}}</li>
            </ul>
        </div>
    </section>
</div>
    <script src="app.js"></script>

</body>
</html>
